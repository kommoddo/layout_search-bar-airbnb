<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="search searchBig"
      data-qa="big"
      action=""
      method="get"
    >
      <label
        for="inputBig"
        class="search__label searchBig__label"
      >
      </label>
      <input
        class="search__input searchBig__input"
        type="text"
        id="inputBig"
        name="inputBig"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
    <form
      class="search searchSmall"
      data-qa="small"
      action=""
      method="get"
    >
      <label
        for="inputSmall"
        class="search__label searchSmall__label"
      >
      </label>
      <input
        class="search__input searchSmall__input"
        type="text"
        id="inputSmall"
        name="inputSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
