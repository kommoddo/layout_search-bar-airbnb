<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="searchForm" data-qa="big">
      <label for="bigForm" class="bigForm">
        <input
          type="search"
          class="searchInputBig"
          data-qa="keypress"
          name="bigForm"
          id="bigForm"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>

    <form class="searchForm" data-qa="small">
      <label for="smallForm" class="smallForm">
        <input
          type="search"
          class="searchInputSmall"
          name="smallForm"
          id="smallForm"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
